            value: insomnia/10.3.0
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
      - url: "{{ _.event_consumer_application_function_event_exposure_address
          }}/naf-eventexposure/v1/subscriptions/{{event_exposure_subscription_i\
